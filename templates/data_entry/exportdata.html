{% extends "base.html" %}
{% block title %}AWD | export data{% endblock title %}
{% block content %}
  <div class="container mt-5 bg-secondary shadow" style="max-width: 600px; padding:50px; border-radius:10px">
    <h3 class="text-center">Export Data from Database Tables</h3>
    <form action="{%url 'exportdata'%}" method="POST" style="max-width: 600px;">
      {% csrf_token %}
      <div class="form-group">
        <label for="file_path">Select Database Table</label>
        <select name="model_name" class="form-control" required>
          <option value="" disabled selected>Select</option>
          {% for model in all_models %}
          <option value="{{model}}">{{model}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Export Data" class="btn btn-primary mx-auto">
      </div>
    </form>
  </div>
{% endblock content %}
